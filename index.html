<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/0d1e11b028.js"></script>
    <!-- AnimateJS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Siddharth's E=Commerce Site</title>
  </head>
  <body>
    <!-- Header Section Starts -->
    <section id="header"></section>
    <!-- Header Section Ends -->

    <!-- * Main -->
    <!-- Carousel -->
    <div id="carouselContainer"></div>
    <!-- / Carousel -->
    <!-- Features -->
    <section id="feature" class="section-p1"></section>
    <!-- /Features -->
    <!-- Banners  -->
    <div id="banners"></div>
    <!-- / Banners -->

    <!-- * / Main -->

    <!-- Footer Section Starts -->
    <footer class="section-p1" id="footer"></footer>
    <!-- Footer Section Ends -->
    <script type="module">
      import navbar from "./modules/header.js";
      import foo from "./modules/footer.js";
      import carousel from "./modules/carousel.js";
      import features from "./modules/features.js";
      import bannerHome from "./modules/bannerHome.js";

      let nav = document.getElementById("header");
      let footer = document.getElementById("footer");
      let carouselContainer = document.getElementById("carouselContainer");
      let featuresContainer = document.getElementById("feature");
      let banners = document.getElementById("banners");

      nav.innerHTML = navbar();
      footer.innerHTML = foo();
      carouselContainer.innerHTML = carousel();
      featuresContainer.innerHTML = features();
      banners.innerHTML = bannerHome();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
